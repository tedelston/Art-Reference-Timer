<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Final Render Fix</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        .grayscale { filter: grayscale(100%); }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [isMirrored, setIsMirrored] = useState(false);
            const [isGrayscale, setIsGrayscale] = useState(false);
            const [debug, setDebug] = useState("Ready...");

            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);
            const timerRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photospicker.mediaitems.readonly';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                                setDebug("Authenticated! Click below.");
                            }
                        },
                    });
                }
            }, []);

            const openPicker = async () => {
                try {
                    const response = await fetch('https://photospicker.googleapis.com/v1/sessions', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${accessTokenRef.current}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const session = await response.json();
                    window.open(session.pickerUri, 'picker', 'width=600,height=800');
                    
                    const pollInterval = setInterval(async () => {
                        const statusRes = await fetch(`https://photospicker.googleapis.com/v1/sessions/${session.id}`, {
                            headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                        });
                        const statusData = await statusRes.json();
                        
                        if (statusData.mediaItemsSet) {
                            clearInterval(pollInterval);
                            setDebug("Loading Images...");
                            fetchImages(session.id);
                        }
                    }, 2000);
                } catch (err) { setDebug("Error: " + err.message); }
            };

            const fetchImages = async (sessionId) => {
                try {
                    const res = await fetch(`https://photospicker.googleapis.com/v1/mediaItems?sessionId=${sessionId}`, {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                    });
                    const data = await res.json();
                    
                    if (data.mediaItems) {
                        const subset = data.mediaItems.sort(() => Math.random() - 0.5).slice(0, 50).map(item => ({
                            // The key fix: trying mediaFileUri with a specific width parameter
                            url: item.mediaFileUri ? `${item.mediaFileUri}=w2048` : null
                        })).filter(i => i.url !== null);

                        setImages(subset);
                        setIsSessionActive(true);
                        setCurrentImageIndex(0);
                        startTimer(60);
                    }
                } catch (err) { setDebug("Fetch Error: " + err.message); }
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => {
                        if (p <= 1) { nextImg(); return 0; }
                        return p - 1;
                    });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    if (prev + 1 >= images.length) { setIsSessionActive(false); return 0; }
                    startTimer(60);
                    return prev + 1;
                });
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 px-8 py-4 rounded-xl font-bold">Connect Google Photos</button>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50">
                            <div className="p-4 bg-zinc-900 flex justify-between items-center">
                                <span className="font-mono text-xl">{timeRemaining}s</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setIsGrayscale(!isGrayscale)} className={`px-3 py-1 rounded text-xs ${isGrayscale ? 'bg-purple-600' : 'bg-zinc-700'}`}>B&W</button>
                                    <button onClick={() => setIsMirrored(!isMirrored)} className={`px-3 py-1 rounded text-xs ${isMirrored ? 'bg-purple-600' : 'bg-zinc-700'}`}>Mirror</button>
                                    <button onClick={() => setIsSessionActive(false)} className="bg-red-900 px-3 py-1 rounded text-xs">Exit</button>
                                </div>
                            </div>
                            <div className="flex-1 flex items-center justify-center p-4">
                                <img 
                                    key={currentImageIndex}
                                    src={images[currentImageIndex]?.url} 
                                    crossOrigin="anonymous"
                                    className={`max-h-full max-w-full object-contain ${isMirrored ? 'mirror' : ''} ${isGrayscale ? 'grayscale' : ''}`} 
                                    onError={() => setDebug("An image failed to load. Check console.")}
                                />
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-3xl shadow-xl w-full max-w-md text-center">
                            <h1 className="text-2xl font-black mb-6">Art Ref Timer</h1>
                            <button onClick={openPicker} className="bg-blue-600 text-white w-full py-4 rounded-xl font-bold shadow-lg">Open Picker & Start</button>
                            <p className="mt-4 text-xs font-mono text-slate-400">{debug}</p>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
