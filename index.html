<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Full System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .mirror { transform: scaleX(-1); } </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [albums, setAlbums] = useState([]);
            const [debugRaw, setDebugRaw] = useState(null);
            const [selectedAlbums, setSelectedAlbums] = useState([]);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [manualId, setManualId] = useState("");
            
            const accessTokenRef = useRef(null);
            const tokenClientRef = useRef(null);
            const timerRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly';
            const TIMES = [30, 60, 120, 300, 600]; // Class Mode intervals

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        prompt: 'consent',
                        enable_serial_consent: true,
                        callback: async (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                                fetchAlbums();
                            }
                        },
                    });
                }
            }, []);

            const fetchAlbums = async () => {
                try {
                    const res = await fetch('https://photoslibrary.googleapis.com/v1/albums?pageSize=50', {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                    });
                    const data = await res.json();
                    if (data.albums) {
                        setAlbums(data.albums.filter(a => a.title.toLowerCase().includes('referen')));
                    }
                    setDebugRaw(data);
                } catch (e) { setDebugRaw({ error: e.message }); }
            };

            const startSession = async (useManual = false) => {
                let all = [];
                const targetIds = useManual ? [manualId] : selectedAlbums;
                
                for (const id of targetIds) {
                    const res = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:search', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ albumId: id, pageSize: 100 })
                    });
                    const data = await res.json();
                    if (data.mediaItems) {
                        all = [...all, ...data.mediaItems.map(i => ({ url: `${i.baseUrl}=w2048-h2048` }))];
                    }
                }
                
                if (all.length > 0) {
                    setImages(all.sort(() => Math.random() - 0.5).slice(0, 20));
                    setIsSessionActive(true);
                    startTimer(TIMES[0]);
                } else {
                    alert("No images found in those albums.");
                }
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => { if (p <= 1) { nextImg(); return 0; } return p - 1; });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    const next = prev + 1;
                    if (next >= images.length) { setIsSessionActive(false); return 0; }
                    // Progression logic: switch duration based on image index
                    const timeIdx = Math.min(Math.floor(next / 4), TIMES.length - 1);
                    startTimer(TIMES[timeIdx]);
                    return next;
                });
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 p-6 rounded-xl font-bold shadow-2xl">Connect Google Photos</button>
                </div>
            );

            return (
                <div className="p-6 max-w-2xl mx-auto min-h-screen">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50">
                            <div className="p-4 bg-zinc-900 flex justify-between">
                                <span className="text-xl font-mono text-white">{timeRemaining}s</span>
                                <button onClick={() => setIsSessionActive(false)} className="bg-red-600 px-4 py-1 rounded text-white">End</button>
                            </div>
                            <img src={images[currentImageIndex]?.url} className="flex-1 object-contain" />
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-2xl shadow-xl">
                            <h2 className="text-2xl font-bold mb-6">Approach A: Select Albums</h2>
                            {albums.length === 0 ? (
                                <div className="p-4 bg-amber-50 rounded border border-amber-200 text-amber-800 mb-6">
                                    <p className="font-bold">List still blocked by Google.</p>
                                    <details className="mt-2 text-xs">
                                        <summary className="cursor-pointer underline">Debug Diagnostic</summary>
                                        <pre className="bg-black text-green-400 p-2 mt-2 overflow-auto max-h-40">{JSON.stringify(debugRaw, null, 2)}</pre>
                                    </details>
                                </div>
                            ) : (
                                <div className="space-y-2 mb-8 max-h-40 overflow-y-auto">
                                    {albums.map(a => (
                                        <label key={a.id} className="flex items-center p-3 border rounded-lg">
                                            <input type="checkbox" className="mr-3" onChange={() => setSelectedAlbums(p => p.includes(a.id) ? p.filter(i => i !== a.id) : [...p, a.id])} />
                                            {a.title}
                                        </label>
                                    ))}
                                    <button onClick={() => startSession()} disabled={selectedAlbums.length === 0} className="w-full bg-purple-600 text-white py-3 mt-2 rounded font-bold disabled:bg-gray-300">Start Session</button>
                                </div>
                            )}
                            
                            <hr className="my-8" />
                            
                            <h2 className="text-2xl font-bold mb-2 text-blue-600">Approach B: Bypass (Direct ID)</h2>
                            <p className="text-sm text-gray-500 mb-4 italic">Use this if the list above is empty.</p>
                            <input type="text" className="w-full p-2 border rounded mb-2" placeholder="Paste Album ID here..." value={manualId} onChange={(e) => setManualId(e.target.value)} />
                            <button onClick={() => startSession(true)} className="w-full bg-blue-600 text-white py-3 rounded font-bold">Load Direct Album</button>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
