<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Fix 404</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [debug, setDebug] = useState("Ready...");
            const accessTokenRef = useRef(null);
            const tokenClientRef = useRef(null);

            const CLIENT_ID = '61975917009-4rqu0u1ctuqt1r3cu2m06t6o4gmjnf4v.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly';

            useEffect(() => {
                if (window.google) {
                    try {
                        tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (resp) => {
                                if (resp.access_token) {
                                    accessTokenRef.current = resp.access_token;
                                    setIsAuthenticated(true);
                                    setDebug("Authenticated! Fetching...");
                                }
                            },
                        });
                    } catch (err) { setDebug("Init Error: " + err.message); }
                }
            }, []);

            const handleConnect = () => {
                setDebug("Opening Google Login...");
                // This method is less prone to 404s than the redirect method
                tokenClientRef.current.requestAccessToken(); 
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <h1 className="text-2xl font-bold mb-4">Connection Test</h1>
                    <button onClick={handleConnect} className="bg-purple-600 px-6 py-3 rounded-lg font-bold shadow-xl active:scale-95 transition-transform">
                        Connect Photos
                    </button>
                    <p className="mt-4 text-xs text-gray-400 font-mono">{debug}</p>
                </div>
            );

            return (
                <div className="p-8">
                    <h1 className="text-green-400 font-bold">Connection Success!</h1>
                    <p className="text-sm">We have bypassed the 404. Now checking library access...</p>
                </div>
            );
        };

        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
