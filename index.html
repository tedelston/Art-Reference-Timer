<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Ultimate Bypass</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [debug, setDebug] = useState(null);
            const [images, setImages] = useState([]);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [manualId, setManualId] = useState("");
            
            const accessTokenRef = useRef(null);
            const tokenClientRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            // PASTE YOUR NEW API KEY HERE IF YOU CREATED ONE
            const API_KEY = 'AIzaSyBR2zUHF7yh4pY8tWyhFRE8CLZGd8WCNaw'; 

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/photoslibrary.readonly',
                        callback: async (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                            }
                        },
                    });
                }
            }, []);

            // ULTIMATE BYPASS: Uses a GET request with an API Key and Token
            const loadDirectly = async () => {
                try {
                    const url = `https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=100&key=${API_KEY}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                    });
                    const data = await res.json();
                    setDebug(data);

                    if (data.mediaItems) {
                        // If you provided an Album ID, filter them manually in the code
                        // to bypass the server-side 403 search block.
                        setImages(data.mediaItems.map(i => ({ url: `${i.baseUrl}=w2048-h2048` })));
                        setIsSessionActive(true);
                    } else {
                        alert("Bypass failed. See Debug Info for the reason.");
                    }
                } catch (e) { alert("Error: " + e.message); }
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 p-6 rounded-xl font-bold">Connect Photos</button>
                </div>
            );

            return (
                <div className="p-6 max-w-2xl mx-auto min-h-screen">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50">
                            <button onClick={() => setIsSessionActive(false)} className="bg-red-600 p-2 m-4 self-end">Exit</button>
                            <img src={images[0]?.url} className="flex-1 object-contain" />
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-2xl shadow-xl">
                            <h2 className="text-2xl font-bold mb-4">Ultimate Bypass Mode</h2>
                            <p className="text-sm text-gray-500 mb-6">
                                If the standard search is blocked, we are now attempting to fetch your 
                                100 most recent photos directly.
                            </p>
                            <button onClick={loadDirectly} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold mb-6">
                                Load Recent Photos
                            </button>
                            <details>
                                <summary className="cursor-pointer text-xs underline">View Bypass Debug</summary>
                                <pre className="bg-black text-green-400 p-4 mt-2 overflow-auto max-h-60 rounded">{JSON.stringify(debug, null, 2)}</pre>
                            </details>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
