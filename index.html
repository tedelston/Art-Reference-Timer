<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Picker API</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [debug, setDebug] = useState("");

            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);
            const timerRef = useRef(null);

            // YOUR NEW CLIENT ID
            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            // NEW PICKER SCOPE
            const SCOPES = 'https://www.googleapis.com/auth/photospicker.mediaitems.readonly';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                                setDebug("Authenticated! Click below to pick photos.");
                            }
                        },
                    });
                }
            }, []);

            // STEP 1: Create a Picker Session
            const openPicker = async () => {
                setDebug("Opening Picker...");
                try {
                    const response = await fetch('https://photospicker.googleapis.com/v1/sessions', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${accessTokenRef.current}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const session = await response.json();
                    
                    // STEP 2: Open the Google-hosted Picker UI in a new window
                    // This is the "New" way Google handles photo selection
                    const pickerWindow = window.open(session.pickerUri, 'picker', 'width=600,height=800');
                    
                    // STEP 3: Poll the session status until the user finishes picking
                    const pollInterval = setInterval(async () => {
                        const statusRes = await fetch(`https://photospicker.googleapis.com/v1/sessions/${session.id}`, {
                            headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                        });
                        const statusData = await statusRes.json();
                        
                        if (statusData.mediaItemsSet) {
                            clearInterval(pollInterval);
                            setDebug("Images selected! Loading session...");
                            loadPickedImages(session.id);
                        }
                    }, 5000);

                } catch (err) {
                    setDebug("Picker Error: " + err.message);
                }
            };

            // STEP 4: Fetch the actual media items chosen in that session
            const loadPickedImages = async (sessionId) => {
                const res = await fetch(`https://photospicker.googleapis.com/v1/mediaItems?sessionId=${sessionId}`, {
                    headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                });
                const data = await res.json();
                
                if (data.mediaItems) {
                    const mappedImages = data.mediaItems.map(item => ({
                        // Use the new baseUrl + sizing parameter
                        url: `${item.mediaFileUri}=w2048`
                    }));
                    setImages(mappedImages.sort(() => Math.random() - 0.5));
                    setIsSessionActive(true);
                    startTimer(60);
                }
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => { if (p <= 1) { nextImg(); return 0; } return p - 1; });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    if (prev + 1 >= images.length) { setIsSessionActive(false); return 0; }
                    startTimer(60);
                    return prev + 1;
                });
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 p-6 rounded-xl font-bold shadow-2xl">Step 1: Connect Account</button>
                </div>
            );

            return (
                <div className="p-6 max-w-2xl mx-auto min-h-screen flex flex-col items-center justify-center">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50 text-white">
                            <div className="p-4 bg-zinc-900 flex justify-between">
                                <span className="font-mono text-xl">{timeRemaining}s</span>
                                <button onClick={() => setIsSessionActive(false)} className="bg-red-800 px-4 py-1 rounded">End</button>
                            </div>
                            <img src={images[currentImageIndex]?.url} className="flex-1 object-contain" />
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-2xl shadow-xl w-full text-center">
                            <h1 className="text-2xl font-bold mb-4">Step 2: Pick Reference</h1>
                            <p className="text-sm text-gray-500 mb-6">Select your albums or photos in the secure Google window.</p>
                            <button onClick={openPicker} className="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold w-full mb-4 shadow-lg">
                                Open Google Photo Picker
                            </button>
                            <p className="text-xs font-mono text-gray-400">{debug}</p>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
