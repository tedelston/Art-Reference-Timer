<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .mirror { transform: scaleX(-1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // SVG Icons
        const Play = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Pause = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const MirrorIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3l-5 5 5 5V3z"/><path d="M9 3l5 5-5 5V3z"/></svg>;
        const XIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const ImageIcon = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mx-auto mb-4 text-purple-600"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [albums, setAlbums] = useState([]);
            const [debugRaw, setDebugRaw] = useState(null);
            const [selectedAlbums, setSelectedAlbums] = useState([]);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [isMirrored, setIsMirrored] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);

            const [sessionConfig, setSessionConfig] = useState({
                totalImages: 10,
                timingMode: 'fixed',
                fixedDuration: 60,
                progressiveTimes: [30, 60, 120, 300, 600],
                shuffle: true,
                soundEnabled: true
            });

            const timerRef = useRef(null);
            const audioRef = useRef(null);
            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);

            const CLIENT_ID = '61975917009-4rqu0u1ctuqt1r3cu2m06t6o4gmjnf4v.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        enable_serial_consent: true, // Forces the granular checkboxes to appear
                        callback: async (response) => {
                            if (response.access_token) {
                                accessTokenRef.current = response.access_token;
                                setIsAuthenticated(true);
                                await fetchAlbums();
                            }
                        },
                    });
                }
            }, []);

            const fetchAlbums = async () => {
                try {
                    const response = await fetch('https://photoslibrary.googleapis.com/v1/albums?pageSize=50', {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` },
                    });
                    
                    if (response.status === 403) {
                        alert("Permission Denied: Ensure you check the 'View your Google Photos library' box during sign-in.");
                        return;
                    }

                    const data = await response.json();
                    setDebugRaw(data);
                    
                    const filtered = (data.albums || []).filter(a => 
                        a.title.toLowerCase().includes('reference')
                    );
                    setAlbums(filtered);
                } catch (e) { console.error("Error fetching albums:", e); }
            };

            const calculateDuration = (idx) => {
                if (sessionConfig.timingMode === 'fixed') return sessionConfig.fixedDuration;
                const step = Math.ceil(sessionConfig.totalImages / 5);
                return sessionConfig.progressiveTimes[Math.min(Math.floor(idx / step), 4)];
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(prev => {
                        if (prev <= 1) {
                            if (audioRef.current && sessionConfig.soundEnabled) audioRef.current.play();
                            nextImg();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    const next = prev + 1;
                    if (next >= images.length) { endSession(); return prev; }
                    startTimer(calculateDuration(next));
                    return next;
                });
            };

            const endSession = () => {
                clearInterval(timerRef.current);
                setIsSessionActive(false);
                setCurrentImageIndex(0);
            };

            const startSession = async () => {
                let allItems = [];
                for (const id of selectedAlbums) {
                    const res = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:search', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ albumId: id, pageSize: 100 })
                    });
                    const data = await res.json();
                    const items = (data.mediaItems || []).map(i => ({ url: `${i.baseUrl}=w2048-h2048` }));
                    allItems = [...allItems, ...items];
                }
                if (sessionConfig.shuffle) allItems.sort(() => Math.random() - 0.5);
                setImages(allItems.slice(0, sessionConfig.totalImages));
                setIsSessionActive(true);
                startTimer(calculateDuration(0));
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 max-w-md w-full text-center shadow-2xl">
                            <ImageIcon />
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Art Reference Timer</h1>
                            <p className="text-gray-600 mb-6">Connect your Google Photos to access your reference albums.</p>
                            <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 hover:bg-purple-700 text-white w-full py-3 rounded-lg font-bold mb-6 transition-colors">Connect Google Photos</button>
                            <div className="pt-4 border-t border-gray-100 flex justify-center gap-4 text-xs text-gray-500">
                                <a href="privacy-policy.html" target="_blank" className="hover:text-purple-600 underline">Privacy Policy</a>
                                <span>â€¢</span>
                                <a href="terms-of-service.html" target="_blank" className="hover:text-purple-600 underline">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                );
            }

            if (isSessionActive) {
                return (
                    <div className="min-h-screen bg-black flex flex-col text-white">
                        <div className="p-4 bg-zinc-900 flex justify-between items-center shadow-lg">
                            <div className="font-mono text-xl">{Math.floor(timeRemaining / 60)}:{(timeRemaining % 60).toString().padStart(2, '0')}</div>
                            <div className="flex gap-3">
                                <button onClick={() => setIsMirrored(!isMirrored)} className={`p-2 rounded transition-colors ${isMirrored ? 'bg-purple-600' : 'bg-zinc-700 hover:bg-zinc-600'}`} title="Mirror Image"><MirrorIcon /></button>
                                <button className="p-2 bg-zinc-700 hover:bg-zinc-600 rounded transition-colors" onClick={() => {
                                    if (!isPaused) clearInterval(timerRef.current);
                                    else startTimer(timeRemaining);
                                    setIsPaused(!isPaused);
                                }}>{isPaused ? <Play /> : <Pause />}</button>
                                <button onClick={endSession} className="p-2 bg-red-900 hover:bg-red-800 rounded transition-colors"><XIcon /></button>
                            </div>
                        </div>
                        <div className="flex-1 flex items-center justify-center p-4">
                            <img src={images[currentImageIndex]?.url} className={`max-h-full max-w-full object-contain shadow-2xl transition-transform duration-300 ${isMirrored ? 'mirror' : ''}`} />
                        </div>
                        <audio ref={audioRef} src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjGH0fPTgjMGHm7A7+OZUQ0PVqzn77BfGAg+ltryxnMpBSp+zPLaizsIGGS57OihUQ0PUKXi8bllHAU2jdXzzn0vBSh4xu/glksMElmu5fCsWBUIQ5zi8L5xKAQuf8rx3I4+CRZiturqpVITC0ml4PGzaB0GM4vU8tGAMQYbccLu45ZPDRBUqOXuq1kXCT6Y3PLEcSYELIHO8diJOQcZaLvt559NEAxPqOPwtmMcBjiP1/PMeS0GI3fH8N2RQAoUXrTp66hVFApGnt/yvmwhBjGH0fPTgjQGHm7A7eSaUQ0PVqzl77BeGQc9ltvyxnUoBSh+y/HajDsIF2W57OihUhENT6Xh8bllHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT+Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3fH8N+RQAoUXrTp66hVFApGnt/yv2wiBjGH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENUKXh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENUKXh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDQ==" />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 p-6 flex items-center">
                    <div className="max-w-2xl mx-auto w-full bg-white rounded-xl shadow-xl p-8">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">Select Reference Albums</h2>
                            <button onClick={() => setIsAuthenticated(false)} className="text-sm text-gray-500 hover:text-purple-600 underline">Sign Out</button>
                        </div>
                        
                        {albums.length === 0 ? (
                            <div className="p-4 bg-amber-50 border border-amber-200 rounded text-amber-800 mb-6">
                                <p className="font-bold">No "Reference" albums found.</p>
                                <p className="text-sm mt-1">Make sure your albums have "Reference" in the title.</p>
                                <details className="mt-4 text-xs">
                                    <summary className="cursor-pointer font-semibold">View Debug Data (JSON)</summary>
                                    <pre className="bg-black text-green-400 p-2 mt-2 overflow-auto max-h-40">{JSON.stringify(debugRaw, null, 2)}</pre>
                                </details>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 gap-2 mb-8 max-h-60 overflow-y-auto pr-2">
                                {albums.map(a => (
                                    <label key={a.id} className={`flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all ${selectedAlbums.includes(a.id) ? 'border-purple-600 bg-purple-50' : 'border-gray-100 hover:border-purple-200'}`}>
                                        <input type="checkbox" className="mr-3 w-4 h-4 accent-purple-600" checked={selectedAlbums.includes(a.id)} onChange={() => setSelectedAlbums(prev => prev.includes(a.id) ? prev.filter(i => i !== a.id) : [...prev, a.id])} />
                                        <span className="font-medium">{a.title}</span>
                                    </label>
                                ))}
                            </div>
                        )}

                        <div className="space-y-4 border-t pt-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Number of Images</label>
                                    <input type="number" className="w-full p-2 border rounded" value={sessionConfig.totalImages} onChange={(e) => setSessionConfig({...sessionConfig, totalImages: parseInt(e.target.value)})}/>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Timing Mode</label>
                                    <select className="w-full p-2 border rounded" value={sessionConfig.timingMode} onChange={(e) => setSessionConfig({...sessionConfig, timingMode: e.target.value})}>
                                        <option value="fixed">Fixed Duration</option>
                                        <option value="progressive">Class Mode (Fast to Slow)</option>
                                    </select>
                                </div>
                            </div>
                            <button onClick={startSession} disabled={selectedAlbums.length === 0} className="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-lg font-bold disabled:bg-gray-300 transition-colors shadow-lg">Start Drawing Session</button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
