<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Ref Timer - Picker Only</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .mirror { transform: scaleX(-1); } .grayscale { filter: grayscale(100%); } </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [isMirrored, setIsMirrored] = useState(false);
            const [isGrayscale, setIsGrayscale] = useState(false);
            const [status, setStatus] = useState("Ready...");
            
            const [config, setConfig] = useState({ totalImages: 20, timingMode: 'fixed', fixedDuration: 60 });
            const accessTokenRef = useRef(null);
            const tokenClientRef = useRef(null);
            const timerRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photospicker.mediaitems.readonly';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) { accessTokenRef.current = resp.access_token; setIsAuthenticated(true); } }
                    });
                }
            }, []);

            const openPicker = async () => {
                setStatus("Opening Picker...");
                try {
                    const response = await fetch('https://photospicker.googleapis.com/v1/sessions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}`, 'Content-Type': 'application/json' }
                    });
                    const session = await response.json();
                    window.open(session.pickerUri, 'picker', 'width=600,height=800');
                    
                    const poll = setInterval(async () => {
                        const res = await fetch(`https://photospicker.googleapis.com/v1/sessions/${session.id}`, {
                            headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                        });
                        const data = await res.json();
                        if (data.mediaItemsSet) { clearInterval(poll); setStatus("Shuffling..."); startSession(session.id); }
                    }, 2000);
                } catch (e) { setStatus("Error: " + e.message); }
            };

            const startSession = async (sessionId) => {
                const res = await fetch(`https://photospicker.googleapis.com/v1/mediaItems?sessionId=${sessionId}`, {
                    headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                });
                const data = await res.json();
                if (data.mediaItems) {
                    // This is the CRITICAL Picker-Only Fix:
                    // Using mediaFileUri but stripping the restricted params to get a browser-ready link
                    const items = data.mediaItems.sort(() => Math.random() - 0.5).slice(0, config.totalImages).map(i => ({
                        url: `${i.mediaFileUri}=w2048`
                    }));
                    setImages(items);
                    setIsSessionActive(true);
                    startTimer(config.fixedDuration);
                }
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => { if (p <= 1) { nextImg(); return 0; } return p - 1; });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    if (prev + 1 >= images.length) { setIsSessionActive(false); return 0; }
                    startTimer(config.fixedDuration);
                    return prev + 1;
                });
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 px-8 py-4 rounded-xl font-bold">Connect Photos</button>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50">
                            <div className="p-4 bg-zinc-900 flex justify-between items-center text-white">
                                <span className="font-mono text-2xl">{timeRemaining}s</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setIsGrayscale(!isGrayscale)} className={`px-4 py-1 rounded text-xs font-bold ${isGrayscale ? 'bg-purple-600' : 'bg-zinc-700'}`}>B&W</button>
                                    <button onClick={() => setIsMirrored(!isMirrored)} className={`px-4 py-1 rounded text-xs font-bold ${isMirrored ? 'bg-purple-600' : 'bg-zinc-700'}`}>Mirror</button>
                                    <button onClick={() => setIsSessionActive(false)} className="bg-red-900 px-4 py-1 rounded text-xs font-bold">Exit</button>
                                </div>
                            </div>
                            <div className="flex-1 flex items-center justify-center">
                                <img src={images[currentImageIndex]?.url} className={`max-h-full max-w-full object-contain ${isMirrored ? 'mirror' : ''} ${isGrayscale ? 'grayscale' : ''}`} />
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-3xl shadow-2xl max-w-md w-full">
                            <h1 className="text-2xl font-black mb-6 text-center">Art Reference Timer</h1>
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div><label className="text-xs font-bold text-gray-400 block mb-1">COUNT</label>
                                <input type="number" className="w-full p-2 border rounded" value={config.totalImages} onChange={e => setConfig({...config, totalImages: parseInt(e.target.value)})} /></div>
                                <div><label className="text-xs font-bold text-gray-400 block mb-1">TIME (SEC)</label>
                                <input type="number" className="w-full p-2 border rounded" value={config.fixedDuration} onChange={e => setConfig({...config, fixedDuration: parseInt(e.target.value)})} /></div>
                            </div>
                            <button onClick={openPicker} className="bg-blue-600 text-white w-full py-4 rounded-xl font-bold shadow-lg">Start Picker Session</button>
                            <p className="mt-4 text-center text-xs text-slate-400 font-mono">{status}</p>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
