<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer - Authorized Picker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        .grayscale { filter: grayscale(100%); }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [isMirrored, setIsMirrored] = useState(false);
            const [isGrayscale, setIsGrayscale] = useState(false);
            const [status, setStatus] = useState("Ready...");

            const [config, setConfig] = useState({
                totalImages: 20,
                timingMode: 'fixed',
                fixedDuration: 60,
                progressiveTimes: [30, 60, 120, 300, 600]
            });

            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);
            const timerRef = useRef(null);
            const audioRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photospicker.mediaitems.readonly';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                                setStatus("Connected! Open picker.");
                            }
                        },
                    });
                }
            }, []);

            const openPicker = async () => {
                setStatus("Opening Google Picker...");
                try {
                    const response = await fetch('https://photospicker.googleapis.com/v1/sessions', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${accessTokenRef.current}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const session = await response.json();
                    window.open(session.pickerUri, 'picker', 'width=600,height=800');
                    
                    const pollInterval = setInterval(async () => {
                        const statusRes = await fetch(`https://photospicker.googleapis.com/v1/sessions/${session.id}`, {
                            headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                        });
                        const statusData = await statusRes.json();
                        
                        if (statusData.mediaItemsSet) {
                            clearInterval(pollInterval);
                            setStatus("Downloading images securely...");
                            fetchImages(session.id);
                        }
                    }, 2000);
                } catch (err) { setStatus("Error: " + err.message); }
            };

            const fetchImages = async (sessionId) => {
                try {
                    const res = await fetch(`https://photospicker.googleapis.com/v1/mediaItems?sessionId=${sessionId}`, {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                    });
                    const data = await res.json();
                    
                    if (data.mediaItems) {
                        const shuffled = data.mediaItems.sort(() => Math.random() - 0.5).slice(0, config.totalImages);
                        
                        // FIX: Fetch images as Blobs WITH the Authorization token
                        const loadedImages = await Promise.all(shuffled.map(async (item) => {
                            try {
                                const imgRes = await fetch(`${item.mediaFileUri}=w2048`, {
                                    headers: { 'Authorization': `Bearer ${accessTokenRef.current}` }
                                });
                                if (!imgRes.ok) throw new Error('Download failed');
                                const blob = await imgRes.blob();
                                return { url: URL.createObjectURL(blob) };
                            } catch (e) {
                                console.error("Blob error:", e);
                                return null;
                            }
                        }));

                        const finalSet = loadedImages.filter(img => img !== null);
                        if (finalSet.length > 0) {
                            setImages(finalSet);
                            setIsSessionActive(true);
                            setCurrentImageIndex(0);
                            startTimer(calculateDuration(0));
                            setStatus("Session Started!");
                        } else {
                            setStatus("Failed to download images. Check API permissions.");
                        }
                    }
                } catch (err) { setStatus("Fetch Error: " + err.message); }
            };

            const calculateDuration = (idx) => {
                if (config.timingMode === 'fixed') return config.fixedDuration;
                const step = Math.ceil(config.totalImages / 5);
                return config.progressiveTimes[Math.min(Math.floor(idx / step), 4)];
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => {
                        if (p <= 1) {
                            if (audioRef.current) audioRef.current.play();
                            nextImg();
                            return 0;
                        }
                        return p - 1;
                    });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    if (prev + 1 >= images.length) { setIsSessionActive(false); return 0; }
                    startTimer(calculateDuration(prev + 1));
                    return prev + 1;
                });
            };

            if (!isAuthenticated) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 px-8 py-4 rounded-xl font-bold shadow-2xl">Connect Google Photos</button>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4">
                    {isSessionActive ? (
                        <div className="fixed inset-0 bg-black flex flex-col z-50">
                            <div className="p-4 bg-zinc-900 flex justify-between items-center border-b border-zinc-800">
                                <div className="font-mono text-2xl text-purple-400">
                                    {Math.floor(timeRemaining / 60)}:{(timeRemaining % 60).toString().padStart(2, '0')}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setIsGrayscale(!isGrayscale)} className={`px-4 py-1 rounded text-xs font-bold ${isGrayscale ? 'bg-purple-600' : 'bg-zinc-700'}`}>B&W</button>
                                    <button onClick={() => setIsMirrored(!isMirrored)} className={`px-4 py-1 rounded text-xs font-bold ${isMirrored ? 'bg-purple-600' : 'bg-zinc-700'}`}>Mirror</button>
                                    <button onClick={() => setIsSessionActive(false)} className="bg-red-900 px-4 py-1 rounded text-xs font-bold">Exit</button>
                                </div>
                            </div>
                            <div className="flex-1 flex items-center justify-center p-4">
                                <img 
                                    key={currentImageIndex}
                                    src={images[currentImageIndex]?.url} 
                                    className={`max-h-full max-w-full object-contain ${isMirrored ? 'mirror' : ''} ${isGrayscale ? 'grayscale' : ''}`} 
                                />
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white text-gray-900 p-8 rounded-3xl shadow-2xl max-w-md w-full">
                            <h1 className="text-2xl font-black mb-6 text-center">Art Reference Timer</h1>
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label className="text-xs font-bold text-gray-400 block mb-1">IMAGE COUNT</label>
                                    <input type="number" className="w-full p-2 border rounded" value={config.totalImages} onChange={e => setConfig({...config, totalImages: parseInt(e.target.value)})} />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-400 block mb-1">MODE</label>
                                    <select className="w-full p-2 border rounded" value={config.timingMode} onChange={e => setConfig({...config, timingMode: e.target.value})}>
                                        <option value="fixed">Fixed (60s)</option>
                                        <option value="progressive">Class Mode</option>
                                    </select>
                                </div>
                            </div>
                            <button onClick={openPicker} className="bg-blue-600 hover:bg-blue-700 text-white w-full py-4 rounded-xl font-bold shadow-lg">Open Picker & Start</button>
                            <p className="mt-4 text-center text-xs font-mono text-slate-400">{status}</p>
                        </div>
                    )}
                    <audio ref={audioRef} src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjGH0fPTgjMGHm7A7+OZUQ0PVqzn77BfGAg+ltryxnMpBSp+zPLaizsIGGS57OihUQ0PUKXi8bllHAU2jdXzzn0vBSh4xu/glksMElmu5fCsWBUIQ5zi8L5xKAQuf8rx3I4+CRZiturqpVITC0ml4PGzaB0FM4vU8tGAMQYbccLu45ZPDRBUqOXuq1kWCT+Y3PLEcSYELIHO8diJOQcZaLvt559NEAxPqOPwtmMcBjiP1/PMeS0GI3fH8N2RQAoUXrTp66hVFApGnt/yvmwhBjGH0fPTgjQGHm7A7eSaUQ0PVqzl77BeGQc9ltvyxnUoBSh+y/HajDsIF2S57OihUhENT6Xh8bllHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT+Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3fH8N+RQAoUXrTp66hVFApGnt/yv2wiBjGH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT+Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT+Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENUKXh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDQ==" />
                </div>
            );
        };
        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
