    <script src="https://accounts.google.com/gsi/client" async defer></script>

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // SVG Icon Components
        const Play = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

            </svg>
        );
        const Pause = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );
        const SkipForward = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        const ImageIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [albums, setAlbums] = useState([]);
            const [selectedAlbums, setSelectedAlbums] = useState([]);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [showSettings, setShowSettings] = useState(true);

            const [sessionConfig, setSessionConfig] = useState({
                totalImages: 20,
                timingMode: 'fixed',
                fixedDuration: 60,
                progressiveTimes: [30, 60, 120, 300, 600],
                shuffle: true,
                soundEnabled: true,
                autoAdvance: true
            });

            const timerRef = useRef(null);
            const audioRef = useRef(null);
            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);

            const CLIENT_ID = '61975917009-4rqu0u1ctuqt1r3cu2m06t6o4gmjnf4v.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly';

            useEffect(() => {
                if (window.google) initializeGoogleAuth();
            }, []);

            const initializeGoogleAuth = () => {
                tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: async (response) => {
                        if (response.access_token) {
                            accessTokenRef.current = response.access_token;
                            setIsAuthenticated(true);
                            await fetchAlbums();
                        }
                    },
                });
            };

            const handleSignIn = () => {
                if (tokenClientRef.current) tokenClientRef.current.requestAccessToken();
            };

            const fetchAlbums = async () => {
                try {
                    const response = await fetch('https://photoslibrary.googleapis.com/v1/albums', {
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}` },
                    });
                    const data = await response.json();
                    const filtered = (data.albums || []).filter(a => a.title.toLowerCase().includes('Reference'));
                    setAlbums(filtered);
                } catch (e) { console.error(e); }
            };

            const loadImagesFromAlbums = async () => {
                let all = [];
                for (const id of selectedAlbums) {
                    const res = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:search', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ albumId: id, pageSize: 100 })
                    });
                    const data = await res.json();
                    const items = (data.mediaItems || []).map(i => ({ url: `${i.baseUrl}=w2048-h2048` }));
                    all = [...all, ...items];
                }
                if (sessionConfig.shuffle) all.sort(() => Math.random() - 0.5);
                return all.slice(0, sessionConfig.totalImages);
            };

            const startSession = async () => {
                const sessionImages = await loadImagesFromAlbums();
                setImages(sessionImages);
                setIsSessionActive(true);
                setShowSettings(false);
                startTimer(calculateDuration(0));
            };

            const calculateDuration = (idx) => {
                if (sessionConfig.timingMode === 'fixed') return sessionConfig.fixedDuration;
                const step = Math.ceil(sessionConfig.totalImages / sessionConfig.progressiveTimes.length);
                return sessionConfig.progressiveTimes[Math.min(Math.floor(idx / step), 4)];
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(prev => {
                        if (prev <= 1) {
                            if (audioRef.current && sessionConfig.soundEnabled) audioRef.current.play();
                            advanceToNextImage();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
            };

            const advanceToNextImage = () => {
                setCurrentImageIndex(prev => {
                    const next = prev + 1;
                    if (next >= images.length) {
                        endSession();
                        return prev;
                    }
                    startTimer(calculateDuration(next));
                    return next;
                });
            };

            const endSession = () => {
                clearInterval(timerRef.current);
                setIsSessionActive(false);
                setShowSettings(true);
            };

            // UI Render Logic
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <ImageIcon className="w-16 h-16 mx-auto mb-4 text-purple-600" />
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Art Reference Timer</h1>
                            <p className="text-gray-600 mb-6">Connect your Google Photos to start your session.</p>
                            
                            <button onClick={handleSignIn} className="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors w-full mb-6">
                                Connect Google Photos
                            </button>

                            <div className="pt-4 border-t border-gray-100 flex justify-center gap-4 text-xs text-gray-500">
                                <a href="privacy-policy.html" target="_blank" className="hover:text-purple-600 underline">Privacy Policy</a>
                                <span>â€¢</span>
                                <a href="terms-of-service.html" target="_blank" className="hover:text-purple-600 underline">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                );
            }

            // Session UI and Settings UI go here (shortened for brevity but keeping your logic)
            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-4">
                    {isSessionActive ? (
                        <div className="h-full flex flex-col text-white">
                            <div className="flex justify-between p-4 bg-black/50 rounded-t-xl">
                                <span>Image {currentImageIndex + 1}/{images.length}</span>
                                <span className="font-mono text-xl">{Math.floor(timeRemaining / 60)}:{(timeRemaining % 60).toString().padStart(2, '0')}</span>
                                <button onClick={endSession}><X /></button>
                            </div>
                            <div className="flex-1 flex items-center justify-center p-4 bg-black">
                                <img src={images[currentImageIndex]?.url} className="max-h-full object-contain" />
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-4xl mx-auto bg-white rounded-2xl p-8 shadow-xl">
                            <h2 className="text-2xl font-bold mb-4">Select Albums</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-6">
                                {albums.map(a => (
                                    <div key={a.id} onClick={() => setSelectedAlbums(prev => prev.includes(a.id) ? prev.filter(i => i !== a.id) : [...prev, a.id])} 
                                         className={`p-3 border-2 rounded-lg cursor-pointer ${selectedAlbums.includes(a.id) ? 'border-purple-600 bg-purple-50' : 'border-gray-200'}`}>
                                        {a.title}
                                    </div>
                                ))}
                            </div>
                            <button onClick={startSession} className="w-full bg-purple-600 text-white py-4 rounded-xl font-bold">Start Drawing</button>
                            <audio ref={audioRef} src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjGH0fPTgjMGHm7A7+OZUQ0PVqzn77BfGAg+ltryxnMpBSp+zPLaizsIGGS57OihUQ0PUKXi8bllHAU2jdXzzn0vBSh4xu/glksMElmu5fCsWBUIQ5zi8L5xKAQuf8rx3I4+CRZiturqpVITC0ml4PGzaB0GM4vU8tGAMQYbccLu45ZPDRBUqOXuq1kXCT6Y3PLEcSYELIHO8diJOQcZaLvt559NEAxPqOPwtmMcBjiP1/PMeS0GI3fH8N2RQAoUXrTp66hVFApGnt/yvmwhBjGH0fPTgjQGHm7A7eSaUQ0PVqzl77BeGQc9ltvyxnUoBSh+y/HajDsIF2W57OihUhENT6Xh8bllHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT+Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3fH8N+RQAoUXrTp66hVFApGnt/yv2wiBjGH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJvi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENT6Xh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENUKXh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDRBUqOXuq1kWCT6Y3PLEcSYEK4DN8tiIOQcZabrs6J9ODAxPpuPxtmQcBjiP1/PMeywGI3bH8N+RQAoUXrTp66hVFApGnt/yv2wiBjCH0fPTgjQGHm3A7eSaUg0PVq3m77BeGQc9ltrzxnUoBSh+y/HajDsIF2S57OihUxENUKXh8blmHAU2jdT0z3wvBSh4xu/glkwLElqt5fCsWhYIRJzi8L5yKAQuf8rx3I4+CRVht+rqpVMSC0ml4PG0aB0FM4vU8tGAMQYbccPu45dPDQ==" />
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
