<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Reference Timer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ArtReferenceTimer = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [albums, setAlbums] = useState([]);
            const [debugRaw, setDebugRaw] = useState(null);
            const [selectedAlbums, setSelectedAlbums] = useState([]);
            const [images, setImages] = useState([]);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isSessionActive, setIsSessionActive] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [sessionConfig, setSessionConfig] = useState({ totalImages: 10, fixedDuration: 60 });

            const timerRef = useRef(null);
            const tokenClientRef = useRef(null);
            const accessTokenRef = useRef(null);

            const CLIENT_ID = '61975917009-q31i0e0uq1ed8sp3gm8gsdgvpg0glbrk.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly profile email';

            useEffect(() => {
                if (window.google) {
                    tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        prompt: 'consent', 
                        enable_serial_consent: true, 
                        callback: async (resp) => {
                            if (resp.access_token) {
                                accessTokenRef.current = resp.access_token;
                                setIsAuthenticated(true);
                                fetchAlbums();
                            }
                        },
                    });
                }
            }, []);

            const fetchAlbums = async () => {
                try {
                    // Added Cache-Busting to force a fresh server request
                    const res = await fetch(`https://photoslibrary.googleapis.com/v1/albums?pageSize=50&t=${Date.now()}`, {
                        headers: { 
                            'Authorization': `Bearer ${accessTokenRef.current}`,
                            'Accept': 'application/json' 
                        },
                    });
                    
                    const data = await res.json();
                    
                    if (res.status === 403) {
                        const tokenInfo = await fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?access_token=${accessTokenRef.current}`);
                        const tokenData = await tokenInfo.json();
                        setDebugRaw({ api_error: data, scopes_in_token: tokenData.scope });
                        return;
                    }

                    setDebugRaw(data);
                    if (data.albums) {
                        // Broader filter to ensure we catch "Reference"
                        const filtered = data.albums.filter(a => a.title.toLowerCase().includes('referen'));
                        setAlbums(filtered.length > 0 ? filtered : data.albums);
                    }
                } catch (e) { setDebugRaw({ error: e.message }); }
            };

            const startSession = async () => {
                let all = [];
                for (const id of selectedAlbums) {
                    const res = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:search', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessTokenRef.current}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ albumId: id, pageSize: 100 })
                    });
                    const data = await res.json();
                    all = [...all, ...(data.mediaItems || []).map(i => ({ url: `${i.baseUrl}=w2048-h2048` }))];
                }
                setImages(all.slice(0, sessionConfig.totalImages));
                setIsSessionActive(true);
                startTimer(sessionConfig.fixedDuration);
            };

            const startTimer = (dur) => {
                if (timerRef.current) clearInterval(timerRef.current);
                setTimeRemaining(dur);
                timerRef.current = setInterval(() => {
                    setTimeRemaining(p => { if (p <= 1) { nextImg(); return 0; } return p - 1; });
                }, 1000);
            };

            const nextImg = () => {
                setCurrentImageIndex(prev => {
                    if (prev + 1 >= images.length) { setIsSessionActive(false); return 0; }
                    startTimer(sessionConfig.fixedDuration);
                    return prev + 1;
                });
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <button onClick={() => tokenClientRef.current.requestAccessToken()} className="bg-purple-600 text-white px-8 py-4 rounded-xl font-bold">Connect Photos</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 p-6 flex items-center">
                    <div className="max-w-2xl mx-auto w-full bg-white rounded-xl shadow-xl p-8">
                        {isSessionActive ? (
                            <div className="fixed inset-0 bg-black flex flex-col z-50">
                                <div className="p-4 bg-zinc-900 text-white flex justify-between">
                                    <span className="font-mono text-xl">{timeRemaining}s</span>
                                    <button onClick={() => setIsSessionActive(false)} className="bg-red-800 px-4 py-1 rounded">End</button>
                                </div>
                                <div className="flex-1 flex items-center justify-center p-4">
                                    <img src={images[currentImageIndex]?.url} className="max-h-full max-w-full object-contain" />
                                </div>
                            </div>
                        ) : (
                            <div>
                                <h2 className="text-xl font-bold mb-4">Select Albums</h2>
                                {albums.length === 0 ? (
                                    <div className="p-4 bg-amber-50 rounded text-amber-800 mb-6">
                                        <p>No albums found. Verify Cloud Console Sync.</p>
                                        <details className="mt-2 text-xs">
                                            <summary className="cursor-pointer underline">Debug Info</summary>
                                            <pre className="bg-black text-green-400 p-2 mt-2">{JSON.stringify(debugRaw, null, 2)}</pre>
                                        </details>
                                    </div>
                                ) : (
                                    <div className="space-y-2 mb-6">
                                        {albums.map(a => (
                                            <label key={a.id} className="flex items-center p-2 border rounded cursor-pointer">
                                                <input type="checkbox" className="mr-2" onChange={() => setSelectedAlbums(p => p.includes(a.id) ? p.filter(i => i !== a.id) : [...p, a.id])} />
                                                {a.title}
                                            </label>
                                        ))}
                                    </div>
                                )}
                                <button onClick={startSession} className="w-full bg-purple-600 text-white py-3 rounded-lg font-bold">Start Drawing</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArtReferenceTimer />, document.getElementById('root'));
    </script>
</body>
</html>
